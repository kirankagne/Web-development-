<!DOCTYPE html>
<html>
<head>
    <title>HTML Lists Example</title>
</head>
<body>
    <h1>Types of Lists in HTML</h1>

    <h2>Ordered List (Numbers)</h2>
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>

    <h2>Unordered List (Bullets)</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ul>

    <h2>Definition List</h2>
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>

        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
    </dl>
</body>
</html>
